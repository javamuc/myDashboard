<div class="dashboard-container">
  <div class="dashboard-content">
    <!-- Recent Tasks -->
    <div class="mb-4">
      <jhi-task-list
        [limit]="5"
        [sortBy]="'lastModifiedDate'"
        [emptyStateMessage]="'No tasks in progress or in to-do. Start working on something!'"
      ></jhi-task-list>
    </div>

    <!-- Recent Ideas -->

    <div class="dashboard-content">
      <jhi-idea-list></jhi-idea-list>
    </div>
  </div>
</div>
