<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
  </div>

  <div class="dashboard-content">
    <!-- Recent Ideas Section -->
    <section class="dashboard-section">
      <div class="section-header">
        <h2>Recent Ideas</h2>
        <a routerLink="/ideas" class="view-all">View All</a>
      </div>
      <div class="section-content">
        <div *ngIf="loading" class="loading">Loading...</div>
        <div *ngIf="!loading && recentIdeas.length === 0" class="empty-state">
          No ideas yet. Click the lightbulb icon in the navbar to capture your first idea!
        </div>
        <div *ngFor="let idea of recentIdeas" class="idea-card">
          <div class="idea-content">{{ idea.content }}</div>
          <div class="idea-date">{{ idea.createdDate | date: 'medium' }}</div>
        </div>
      </div>
    </section>

    <!-- Recent Tasks Section -->
    <jhi-task-list
      [tasks]="recentTasks"
      [loading]="loading"
      title="In-Progress Tasks"
      emptyStateMessage="No tasks yet. Go to the board to create your first task!"
    ></jhi-task-list>
  </div>
</div>
