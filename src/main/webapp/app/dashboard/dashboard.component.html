<div class="dashboard-container">
  <div class="dashboard-grid">
    <div class="dashboard-column column-two-thirds">
      <jhi-task-list
        [limit]="5"
        [sortBy]="'lastModifiedDate'"
        [emptyStateMessage]="'No tasks in progress or in to-do. Start working on something!'"
      ></jhi-task-list>
    </div>

    <div class="dashboard-column column-one-third">
      <jhi-idea-list></jhi-idea-list>
    </div>
  </div>
</div>
