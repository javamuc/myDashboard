<div class="stock-symbol-list">
  <div class="list-group">
    <div class="list-group-item list-group-item-action" *ngFor="let symbol of symbols" (click)="selectSymbol(symbol)">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ symbol.displaySymbol }}</strong>
          <span class="text-muted ms-2">{{ symbol.description }}</span>
        </div>
        <div class="d-flex align-items-center">
          <span class="badge bg-secondary me-2">{{ symbol.currency }}</span>
          <span class="badge bg-info">{{ symbol.mic }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
