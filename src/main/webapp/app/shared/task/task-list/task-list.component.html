<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ title }}</h5>
    <a routerLink="/board" class="btn btn-primary btn-sm">View All</a>
  </div>
  <div class="card-body">
    <div *ngIf="loading()" class="loading">Loading...</div>
    <div *ngIf="!loading() && tasks().length === 0" class="empty-state">{{ emptyStateMessage }}</div>
    <div *ngFor="let task of tasks(); let index = index" class="task-card">
      <jhi-task-card [task]="task.task" [index]="index"></jhi-task-card>
    </div>
  </div>
</div>
