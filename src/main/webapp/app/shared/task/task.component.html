<div class="task-container">
  <div class="task-title">
    <input type="text" [(ngModel)]="task.title" (ngModelChange)="onTaskChange()" placeholder="Task title" class="title-input" />
  </div>

  <div class="property">
    <div class="property-value">
      <textarea [(ngModel)]="task.description" (ngModelChange)="onTaskChange()" placeholder="Add a description..." rows="3"></textarea>
    </div>
  </div>

  <div class="task-properties">
    <div class="property">
      <div class="property-label">
        <i class="fas fa-calendar"></i>
        Due Date
      </div>
      <div class="property-value">
        <input type="date" [(ngModel)]="task.dueDate" (ngModelChange)="onTaskChange()" />
      </div>
    </div>

    <div class="property">
      <div class="property-label">
        <i class="fas fa-user"></i>
        Assignee
      </div>
      <div class="property-value">
        <input type="text" [(ngModel)]="task.assignee" (ngModelChange)="onTaskChange()" placeholder="Assign to someone..." />
      </div>
    </div>

    <div class="property">
      <div class="property-label">
        <i class="fas fa-flag"></i>
        Priority
      </div>
      <div class="property-value">
        <select [(ngModel)]="task.priority" (ngModelChange)="onTaskChange()">
          <option [value]="1">Low</option>
          <option [value]="2">Medium</option>
          <option [value]="3">High</option>
        </select>
      </div>
    </div>
  </div>

  <div class="task-comments">
    <h3>Comments</h3>
    <div class="comment-input">
      <div class="user-avatar">S</div>
      <input type="text" placeholder="Add a comment..." class="comment-text-input" />
    </div>
  </div>
</div>
