<div class="row">
  <div class="left-sidebar col-md-3">
    <div>
      @if (account() !== null) {
        @if (account(); as accountRef) {
          <span id="home-logged-message" jhiTranslate="home.title" [translateValues]="{ username: accountRef.login }">
            You are logged in as user "{{ accountRef.login }}".
          </span>
        }
      } @else {
        <div class="alert alert-warning">
          <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
        </div>
      }
    </div>
    <jhi-clock></jhi-clock>
    <jhi-weather></jhi-weather>
  </div>

  <div class="home-content col-md-9">
    @switch (activeComponent()) {
      @case ('board') {
        <jhi-board></jhi-board>
      }
      @case ('task') {
        <jhi-task></jhi-task>
      }
      @case ('notes') {
        <jhi-notes></jhi-notes>
      }
    }
  </div>
</div>
