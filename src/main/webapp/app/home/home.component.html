<div class="row">
  <div class="left-sidebar col-md-2">
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <jhi-clock></jhi-clock>
    <jhi-habit-tracker></jhi-habit-tracker>
    <jhi-pomodoro></jhi-pomodoro>
  </div>

  <div class="home-content col-md-10">
    @switch (activeComponent()) {
      @case ('board') {
        <jhi-board></jhi-board>
      }
      @case ('notes') {
        <jhi-notes></jhi-notes>
      }
      @case ('dashboard') {
        <jhi-dashboard></jhi-dashboard>
      }
    }
  </div>
</div>
