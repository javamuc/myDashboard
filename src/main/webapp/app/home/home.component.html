<div class="row">
  <div class="left-sidebar col-md-3">
    <jhi-clock></jhi-clock>
    <jhi-weather></jhi-weather>
    <jhi-pomodoro></jhi-pomodoro>
  </div>

  <div class="home-content col-md-9">
    @switch (activeComponent()) {
      @case ('board') {
        <jhi-board></jhi-board>
      }
      @case ('task') {
        <jhi-task></jhi-task>
      }
      @case ('notes') {
        <jhi-notes></jhi-notes>
      }
    }
  </div>
</div>
