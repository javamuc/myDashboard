<div class="row">
  <div class="col-md-3">
    <div>
      @if (account() !== null) {
        @if (account(); as accountRef) {
          <h1 class="display-8"><span jhiTranslate="home.title">Welcome</span> {{ accountRef.login }}</h1>
          <span id="home-logged-message" jhiTranslate="home.logged.message" [translateValues]="{ username: accountRef.login }">
            You are logged in as user "{{ accountRef.login }}".
          </span>
        }
      } @else {
        <div class="alert alert-warning">
          <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
        </div>
      }
    </div>
    <jhi-clock></jhi-clock>
    <jhi-weather></jhi-weather>
  </div>

  <div class="col-md-9">
    <jhi-board></jhi-board>
  </div>
</div>
