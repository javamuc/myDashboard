<div class="notes-container">
  <div class="notes-sidebar">
    <div class="notes-header">
      <button class="btn btn-primary new-note-btn" (click)="createNewNote()">
        <fa-icon icon="plus"></fa-icon>
      </button>
      <div class="search-container">
        <input
          #searchInput
          type="text"
          class="form-control search-input"
          placeholder="Search notes..."
          [(ngModel)]="searchQuery"
          (ngModelChange)="onSearch()"
          (keydown.escape)="searchInput.blur()"
        />
        <span class="fas fa-search search-icon"></span>
      </div>
    </div>
    <jhi-note-list [notes]="filteredNotes()" [selectedNoteId]="selectedNote()?.id" (noteSelected)="onNoteSelected($event)"></jhi-note-list>
  </div>
  <div class="notes-editor">
    <jhi-note-editor *ngIf="selectedNote()" [note]="selectedNote()!" (noteUpdated)="onNoteUpdated($event)"></jhi-note-editor>
  </div>
</div>
