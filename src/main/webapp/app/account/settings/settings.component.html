<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center mb-0">Account settings</h2>
        </div>
        <div class="card-body">
          @if (success()) {
            <div class="alert alert-success" jhiTranslate="settings.messages.success"><strong>Settings saved!</strong></div>
          }

          <jhi-alert-error></jhi-alert-error>

          <form name="form" role="form" (ngSubmit)="save()" [formGroup]="settingsForm" novalidate>
            <div class="form-group row mb-3">
              <label class="col-sm-4 col-form-label text-sm-end" for="firstName">First Name</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="Your first name"
                  formControlName="firstName"
                  data-cy="firstname"
                />
              </div>
            </div>

            <div class="form-group row mb-3">
              <label class="col-sm-4 col-form-label text-sm-end" for="lastName">Last Name</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Your last name"
                  formControlName="lastName"
                  data-cy="lastname"
                />
              </div>
            </div>

            <div class="form-group row mb-3">
              <label class="col-sm-4 col-form-label text-sm-end" for="email">Email</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email"
                  formControlName="email"
                  data-cy="email"
                />
              </div>
            </div>

            <div class="form-group row mb-3">
              <label class="col-sm-4 col-form-label text-sm-end" for="langKey">Language</label>
              <div class="col-sm-8">
                <select class="form-control" id="langKey" name="langKey" formControlName="langKey" data-cy="langKey">
                  <option value="en">English</option>
                  <option value="de">German</option>
                  <!-- Add more language options as needed -->
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-primary" data-cy="submit">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
