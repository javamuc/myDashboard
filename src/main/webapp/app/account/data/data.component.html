<div class="container-fluid">
  <div class="card jh-card">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
      <h1 class="h2">Data Import/Export</h1>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Export Data</h5>
            <p class="card-text">Download all your data including ideas, notes, boards, and tasks in JSON format.</p>
            <button type="button" class="btn btn-primary" (click)="downloadData()" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              <span *ngIf="!loading">Download Data</span>
              <span *ngIf="loading">Downloading...</span>
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Import Data</h5>
            <p class="card-text">Import your previously exported data file to restore your content.</p>
            <div class="mb-3">
              <input
                type="file"
                class="form-control"
                id="importFile"
                accept=".json"
                (change)="handleFileUpload($event)"
                [disabled]="loading"
              />
            </div>
            <small class="text-muted">Only .json files are supported</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
